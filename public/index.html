<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YodaCode Proxy</title>
  <style>
    body, html, iframe {
      width: 100%;
      height: 100%;
      padding: 0px;
      margin: 0px;
      border: none;
      box-sizing: content-box;
    }
  </style>
</head>
<body>
  <iframe src=""></iframe>
  <script>
    let iframe = document.querySelector('iframe');
    let { pathname } = window.location;
    let segments = pathname.split('/');
    segments.shift();
    let first = segments.shift();
    if (first) {
      iframe.src = 'https://' + first + '.yodacode.repl.co/' + segments.join('/');
    } else {
      iframe.src = 'https://yodacode.repl.co'
    }
  </script>
</body>
</html>
